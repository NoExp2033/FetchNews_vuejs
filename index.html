<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News API Page</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css">
  <style>
    #app {
      margin: 20px;
      text-align: center; /* Center align the content */
    }

    .news-title {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
      font-weight: bold; /* Make the title bold */
      background-color: #ADD8E6; /* Light blue background color */
      padding: 10px; /* Add padding for better visual appearance */
      border-radius: 10px; /* Add border radius for rounded corners */
    }

    .news-title::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, #ff0000, #00ff00, #0000ff);
    }

    .news-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center align the news items */
    }

    .news-item {
      margin: 15px;
      padding: 15px;
      width: 300px; /* Set a fixed width for each news box */
      text-align: left; /* Align text to the left within each box */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow for better visual appearance */
      border-radius: 10px; /* Add border radius for rounded corners */
    }

    .read-more {
      color: #00cc00; /* Make the "Read more" link green */
      display: block;
      margin-top: 15px; /* Add space above the "Read more" link */
    }

    .news-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px; /* Add border radius for rounded corners */
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
